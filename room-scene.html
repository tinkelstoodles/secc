<!DOCTYPE html>

    <style>

        h1, h2 {

<body class="bg-gradient-to-br from-black via-gray-900 to-purple-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-lg text-center">

        <!-- Main content area -->
        <div class="space-y-12">

            <div>

                <div id="dare-display" class="content-display w-full bg-black/30 backdrop-blur-sm border border-pink-500/50 rounded-2xl p-6 mb-4 flex items-center justify-center">

                </div>
                <button id="dare-btn" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-8 rounded-full shadow-lg glow-shadow transform hover:scale-105 transition-all duration-300">

            </div>

            <!-- Adventurous Positions Section -->

                <div id="position-display" class="content-display w-full bg-black/30 backdrop-blur-sm border border-purple-500/50 rounded-2xl p-6 mb-4 flex items-center justify-center">

            </div>
        </div>

        <a href="index.html" class="mt-16 inline-block text-gray-400 hover:text-white transition-colors">&larr; Back to Game</a>
    </div>

    <script>
        const spicyDares = [

            "Take turns describing your favorite fantasy about each other in explicit detail.",
            "Give your partner a lap dance to a song of their choice.",

            "Send a risky text to your partner, even though they're in the same room.",
            "Let your partner 'draw' on your body with chocolate syrup, then lick it off.",
            "Take turns whispering three things you want to do to each other right now.",
            "Perform a striptease, taking off at least three items of clothing.",
            "For the next 10 minutes, you can only communicate with your partner through touch."
        ];

        const adventurousPositions = [
            { name: "The Wheelbarrow", description: "One partner stands on their hands while the other holds their legs, entering from behind for deep, powerful thrusts." },
            { name: "The Lotus", description: "Sit facing each other, wrapping your legs around your partner's waist for a deeply intimate and spiritual connection." },

        ];

        const dareBtn = document.getElementById('dare-btn');
        const dareText = document.getElementById('dare-text');
        const dareDisplay = document.getElementById('dare-display');
        
        const positionBtn = document.getElementById('position-btn');
        const positionText = document.getElementById('position-text');
        const positionDisplay = document.getElementById('position-display');

        function generateContent(array, textElement, displayElement, isPosition = false) {
            displayElement.style.opacity = '0';
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * array.length);
                const selection = array[randomIndex];
                
                if (isPosition) {
                    textElement.innerHTML = `<strong class='text-xl block mb-2'>${selection.name}</strong><span class='text-lg'>${selection.description}</span>`;
                } else {
                    textElement.textContent = selection;
                }
                
                displayElement.style.opacity = '1';
            }, 500);
        }

        dareBtn.addEventListener('click', () => generateContent(spicyDares, dareText, dareDisplay));
        positionBtn.addEventListener('click', () => generateContent(adventurousPositions, positionText, positionDisplay, true));
    </script>

</body>
</html>
